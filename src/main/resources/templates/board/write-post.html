<!DOCTYPE html>
<html lang="ko">
	
<head th:insert="~{fragments/common/head :: head}">

    <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
  <script src="/js/registScript.js" defer></script>
<body>
	
	<header th:insert="~{fragments/common/header :: header}"></header>

  <main>
    <section class="write-post">
      <div class="container">
        <h2>게시글 작성</h2>
        
        <form th:action="@{/board/create}" method="post" th:object="${requestBoardCreateDTO}" enctype="multipart/form-data" id="postForm" class="post-form">
          <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" name="title" th:field="*{title}" required>
          </div>
          
          <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent" name="content" rows="12" th:field="*{content}" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="postFiles">파일 첨부</label>
            <div class="file-upload">
              <input type="file" id="postFiles" name="file">
              <div class="file-upload-info">
                <p>지원 형식: jpg, png, gif, pdf, doc, docx, ppt, pptx, xls, xlsx</p>
              </div>
            </div>
            <div id="fileList" class="file-list">
              <!-- 업로드된 파일 목록이 여기에 표시됩니다 -->
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" onclick="boardCreate()">작성 완료</button>
            <a href="/board/list" class="btn">취소</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer th:insert="~{fragments/common/footer :: footer}"></footer>

  <!-- 로그인 모달 -->
  <div  id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>로그인</h2>
      <form th:action="@{/member/login}" method="post" id="loginForm">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
      <p class="text-center">계정이 없으신가요? <a href="register.html">회원가입</a></p>
    </div>
  </div>
</body>
</html>
