<!DOCTYPE html>
<html lang="ko">

<head th:insert="~{fragments/common/head :: head}">

<body>

	<header th:insert="~{fragments/common/header :: header}"></header>

	<main>
		<section class="write-post">
			<div class="container">
				<h2>게시글 수정</h2>

				<form th:action="@{/board/edit}" method="post" th:object="${board}" id="editPostForm" class="post-form">
					<input type="hidden" name="author" th:value="${board.author}">
					<input type="hidden" name="boardId" th:value="${board.boardId}">
					<div class="form-group">
						<label for="postTitle">제목</label>
						<input type="text" id="postTitle" name="title" th:field="*{title}" required>
					</div>

					<div class="form-group">
						<label for="postContent">내용</label>
						<textarea id="postContent" name="content" rows="12" th:field="*{content}" required></textarea>
					</div>

					<div class="form-group">
						<label for="currentFiles">현재 첨부파일</label>
						<div class="current-files">
							<div class="file-item-preview">
								<span class="file-name">추천장소_지도.pdf</span>
								<span class="file-size">1.2MB</span>
								<button type="button" class="btn-icon remove-file" data-file="추천장소_지도.pdf">
									<span class="icon">×</span>
								</button>
							</div>
							<div class="file-item-preview">
								<span class="file-name">주말여행코스.jpg</span>
								<span class="file-size">0.8MB</span>
								<button type="button" class="btn-icon remove-file" data-file="주말여행코스.jpg">
									<span class="icon">×</span>
								</button>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="postFiles">새 파일 첨부</label>
						<div class="file-upload">
							<input type="file" id="postFiles" name="files" multiple>
							<div class="file-upload-info">
								<p>최대 5개의 파일, 각 파일당 10MB까지 업로드 가능</p>
								<p>지원 형식: jpg, png, gif, pdf, doc, docx, ppt, pptx, xls, xlsx</p>
							</div>
						</div>
						<div id="fileList" class="file-list">
							<!-- 업로드된 파일 목록이 여기에 표시됩니다 -->
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">수정 완료</button>
						<a onclick="history.back()" class="btn">취소</a>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer th:insert="~{fragments/common/footer :: footer}"></footer>

</body>

</html>
